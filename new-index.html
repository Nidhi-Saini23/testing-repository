<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .search-box {
            width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Google</h1>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" class="search-box" placeholder="Search Google">
        <button type="submit" class="search-button">Google Search</button>
    </form>
</body>
</html>
